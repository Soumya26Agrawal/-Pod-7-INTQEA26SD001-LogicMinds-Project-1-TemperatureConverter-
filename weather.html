<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogicMinds — Weather</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/weather.css">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./weather.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">
      <span class="logo-text">LogicMinds.</span>
    </a>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="converter.html" class="nav-link">Converter</a></li>
      <li><a href="weather.html" class="nav-link active">Weather</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="weather-layout">

    <!-- Left Column: Form + Chart -->
    <div class="weather-col-left">

      <!-- Weather Card -->
      <div class="weather-card">
        <h2 class="weather-card__title">Check Weather</h2>
        <form class="weather-form" onsubmit="return false;">
          <div class="form-group">
            <label for="state">Select State:</label>
            <select id="state" name="state">
              <option value="">-- Select State --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">Select City:</label>
            <select id="city" name="city">
              <option value="">-- Select City --</option>
            </select>
          </div>
          <button type="button" class="btn-continue">
            Continue
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
          </button>
        </form>
      </div>

      <!-- Line Chart Card -->
      <div class="weather-card">
        <h2 class="weather-card__title">Temperature Comparison</h2>
        <div class="chart-controls">
          <div class="chart-controls__field">
            <label for="chartUnit">Unit:</label>
            <select id="chartUnit">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (K)</option>
            </select>
          </div>
          <button type="button" class="btn-chart" id="btnCompare">
            Show Chart
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m7 16 4-8 4 4 4-8"/></svg>
          </button>
        </div>
        <canvas id="lineChart"></canvas>
      </div>

    </div>

    <!-- Right Column: History Sidebar -->
    <aside class="weather-col-right">
      <div class="weather-card weather-card--history">
        <h2 class="weather-card__title">Recent Searches</h2>
        <div id="historyList" class="history-list">
        </div>
      </div>
    </aside>

  </main>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="weatherModal">
    <div class="modal">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>

      <div class="temp-hero" id="tempHero">
        <canvas id="weatherCanvas" class="temp-hero__canvas"></canvas>
        <div class="temp-hero__inner">
          <div class="temp-hero__content">
            <p class="temp-hero__city" id="modalTitle">—</p>
            <p class="temp-hero__condition" id="conditionValue">--</p>
            <h1 class="temp-hero__deg" id="tempValue">--°</h1>
            <p class="temp-hero__feels" id="feelsLike">Feels like --°C</p>
          </div>
          <div class="temp-hero__anim">
            <dotlottie-wc id="weatherLottie" src="https://assets-v2.lottiefiles.com/a/584a51a0-1151-11ee-870f-73f0e4a25c18/OiRsquuDDf.lottie" style="width:220px;height:220px" autoplay loop></dotlottie-wc>
          </div>
        </div>
      </div>

      <div class="stat-strip">
        <div class="mini-stat">
          <span class="mini-stat__val" id="humidityValue">--%</span>
          <span class="mini-stat__lbl">Humidity</span>
        </div>
        <div class="mini-stat">
          <span class="mini-stat__val" id="windValue">-- km/h</span>
          <span class="mini-stat__lbl">Wind</span>
        </div>
        <div class="mini-stat">
          <span class="mini-stat__val" id="pressureValue">-- hPa</span>
          <span class="mini-stat__lbl">Pressure</span>
        </div>
        <div class="mini-stat">
          <span class="mini-stat__val" id="visibilityValue">-- km</span>
          <span class="mini-stat__lbl">Visibility</span>
        </div>
        <div class="mini-stat">
          <span class="mini-stat__val" id="cloudsValue">--%</span>
          <span class="mini-stat__lbl">Clouds</span>
        </div>
      </div>

    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <span>LogicMinds.</span>
      </div>
      <p>&copy; 2026 LogicMinds. All rights reserved.</p>
    </div>
  </footer>
  <!-- Toast Popup -->
  <div class="toast-overlay" id="toastOverlay">
    <div class="toast-box">
      <div class="toast-icon" id="toastIcon">⚠️</div>
      <p class="toast-msg" id="toastMsg">Please select a state and city first.</p>
      <button class="toast-btn" id="toastBtn">Got it</button>
    </div>
  </div>
</body>
</html>
